<div class="container-fluid">
        <div class="col-xs-4">
            <img src="{{model.book.imageLinks.smallThumbnail}}">
        </div>
        <div class="col-xs-4">
            <h1>{{model.book.title}}</h1>
        </div>
        <div ng-repeat="author in model.book.authors">
            <div class="col-xs-4">
                {{author}}
            </div>
        </div>
</div>

<a class="btn btn-default btn-danger btn-block"
   href="#!/login"
   role="button">Back</a>
