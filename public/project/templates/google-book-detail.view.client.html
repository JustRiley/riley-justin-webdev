<div class="container-fluid">
    <div class="row" ng-repeat="book in model.books">
            <div class="col-xs-4">
                <img src="{{book.imageLinks.smallThumbnail}}">
            </div>
            <div class="col-xs-4">
                <h1>{{book.title}}</h1>
            </div>
            <div class="col-xs-4">
                {{book.description}}
            </div>
    </div>
</div>

<a class="btn btn-default btn-danger btn-block"
   href="#!/login"
   role="button">Back</a>
