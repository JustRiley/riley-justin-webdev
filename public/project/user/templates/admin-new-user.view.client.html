<div class="container-fluid">
    <h2>Register</h2>
    <form name="model.registrationForm" ng-submit="model.createUser(user)" novalidate>
        <label for="firstName">First Name</label>
        <input name="firstName"
               ng-model="user.firstName"
               placeholder="John"
               type="text"
               class="form-control"
               id="firstName">

        <label for="lastName">Last Name</label>
        <input name="lastName"
               ng-model="user.lastName"
               placeholder="Smith"
               type="text"
               class="form-control"
               id="lastName">

        <div ng-show="model.registrationForm.username.$invalid && model.submitted">
            <div class="jgr-error-msg">
                Username is required!
            </div>
        </div>

        <label for="username">Username</label>
        <input name="username"
               ng-model="user.username"
               placeholder="Username"
               type="text"
               class="form-control"
               required
               id="username">


        <div ng-show="model.registrationForm.password.$invalid && model.submitted">
            <div class="jgr-error-msg">
                Password is required!
            </div>
        </div>

        <label for="password">Password</label>
        <input name="password"
               ng-model="user.password"
               type="password"
               class="form-control"
               placeholder="tasf234"
               required
               id="password">

        <div ng-show="model.registrationForm.verifyPassword.$invalid && model.submitted">
            <div class="jgr-error-msg">
                Password is required!
            </div>
        </div>

        <label for="verifyPassword">Verify password</label>
        <input name="verifyPassword"
               ng-model="user.verifyPassword"
               type="password"
               class="form-control"
               placeholder="tasf234"
               required
               id="verifyPassword">

        <button type="submit" class="btn btn-default btn-primary btn-block">
            Register
        </button>
    </form>
</div>
