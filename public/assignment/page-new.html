<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1 col-xs-2">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="page-list.html">
                            <span class="pull-left glyphicon glyphicon-chevron-left"></span></a></li>
                    </ul>
                </div>
                <div class="col-lg-10 col-xs-8">
                    <a class="navbar-brand" href="#">New Page</a>
                </div>
                <div class="col-lg-1 col-xs-2">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="page-list.html">
                            <span class="pull-right glyphicon glyphicon-check"></span></a></li>
                    </ul>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">

        <div class="row">
            <!--left side-->
            <div class="col-xs-3 visible-lg jgr-split-view-left"><ul class="list-group">

                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-10">Page</div>
                        <div class="col-xs-2">
                            <a class="jgr-glyph-href" href="page-new.html">
                                <span class="pull-right glyphicon glyphicon-plus-sign"></span>
                            </a>
                        </div>
                    </div>

                </li>

                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">Blog Post</div>
                        <div class="col-xs-2">
                            <a href="page-edit.html">
                                <span class="pull-right glyphicon glyphicon-pencil"> </span></a></div>
                    </div>
                </li>

                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">Blogs</div>
                        <div class="col-xs-2">
                            <a href="page-edit.html">
                                <span class="pull-right glyphicon glyphicon-pencil"> </span></a></div>
                    </div>
                </li>

                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">Home</div>
                        <div class="col-xs-2">
                            <a href="page-edit.html">
                                <span class="pull-right glyphicon glyphicon-pencil"> </span></a></div>
                    </div>
                </li>

                    <div class="row">

                                <span class="pull-right glyphicon glyphicon-pencil"> </span></a></div>
                    </div>
                </li>

                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10">Contact Us</div>
                        <div class="col-xs-2">
                            <a href="page-edit.html">
                                <span class="pull-right glyphicon glyphicon-pencil"> </span></a></div>
                    </div>
                </li>
            </ul></div>
            <!--right side-->
            <div class="col-xs-12 col-lg-9 jgr-split-view-right">
                <label for="name">Name</label>
                <input name="name"
                       placeholder="Page Name"
                       type="text"
                       class="form-control"
                       id="name">

                <label for="title">Title</label>
                <textarea name="title"
                          rows="5"
                          placeholder="Page Title"
                          type="text"
                          class="form-control"
                          id="title"></textarea>

                <a class="btn btn-default btn-primary btn-block"
                   href="website-list.html"
                   role="button">Create</a>

                <a class="btn btn-default btn-danger btn-block"
                   href="website-list.html"
                   role="button">Cancel</a></div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-static-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="jgr-glyph-href" href="profile.html">
                    <span class="pull-right glyphicon glyphicon-user"></span></a></li>
