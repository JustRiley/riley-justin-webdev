    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 col-xs-2">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#!/user/{{model.userId}}/website/">
                        <span class="pull-left glyphicon glyphicon-chevron-left"></span></a></li>
                </ul>
            </div>
            <div class="col-lg-10 col-xs-8">
                <a class="navbar-brand" href="#">Edit Website</a>
            </div>
            <div class="col-lg-1 col-xs-2">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#!/user/{{model.userId}}/website/">
                        <span class="pull-right glyphicon glyphicon-check"></span></a></li>
                </ul>

</nav>

<div class="container-fluid">

    <div class="row">
        <!--left side-->
        <div class="col-xs-3 visible-lg jgr-split-view-left"><ul class="list-group">

            <li class="list-group-item active">
                <div class="row">
                    <div class="col-xs-10">Name</div>
                    <div class="col-xs-2">
                        <a class="jgr-glyph-href" href="#!/user/{{model.userId}}/website/new">
                            <span class="pull-right glyphicon glyphicon-plus-sign"></span>
                        </a>
                    </div>
                </div>

            </li>

            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-4"><a href="#!/user/{{model.userId}}/website/{{website._id}}/page"> {{website.name}}</a></div>
                    <div class="col-xs-6 col-sm-3">2017-07-03</div>
                    <div class="col-sm-3 hidden-xs">3,112,122</div>
                    <div class="col-xs-2">
                        <a ng-click="model.editWebsite(website._id)" role="button">
                            <span class="pull-right glyphicon glyphicon-pencil"></span></a></div>
                </div>
            </li>
        </ul></div>
        <!--right side-->
        <div class="col-xs-12 col-lg-9 jgr-split-view-right">
            <label for="name">Name</label>
            <input name="name"
                   ng-model="model.website.name"
                   type="text"
                   class="form-control"
                   id="name">

            <label for="description">Description</label>
            <textarea name="description"
                      ng-model="model.website.description"
                      rows="5"
                      class="form-control"
                      id="description"></textarea>

            <a class="btn btn-default btn-danger btn-block"
               ng-click="model.deleteWebsite()"
               role="button">Delete</a></div>
    </div>
</div>

<nav class="navbar navbar-default navbar-static-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a class="jgr-glyph-href" href="#!/user/{{model.userId}}">
                <span class="pull-right glyphicon glyphicon-user"></span></a></li>
