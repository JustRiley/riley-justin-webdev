<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 col-xs-2">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#!/user/{{model.userId}}/website/">
                        <span class="pull-left glyphicon glyphicon-chevron-left"></span></a></li>
                </ul>
            </div>
            <div class="col-lg-10 col-xs-8">
                <a class="navbar-brand" href="#">New Website</a>
            </div>
            <div class="col-lg-1 col-xs-2">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="model.createWebsite(website)" role="button">
                        <span class="pull-right glyphicon glyphicon-check"></span></a></li>
                </ul>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</nav>
<div ng-show="model.errorMessage" class="alert alert-danger">
    {{model.errorMessage}}
</div>

<div class="container-fluid">
    <div class="row">
        <!--left side-->
        <div class="col-xs-3 visible-lg jgr-split-view-left"><ul class="list-group">

            <li class="list-group-item active">
                <div class="row">
                    <div class="col-xs-10">Name</div>
                    <div class="col-xs-2">
                        <a class="jgr-glyph-href" href="#!/user/{{model.userId}}/website/new/" role="button">
                            <span class="pull-right glyphicon glyphicon-plus-sign"></span>
                        </a>
                    </div>
                </div>

            </li>

            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">{{website.name}}</div>
                    <div class="col-xs-2">
                        <a ng-click="model.editWebsite(website._id)">
                            <span class="pull-right glyphicon glyphicon-pencil"> </span></a></div>
                </div>
            </li>
        </ul></div>
        <!--right side-->
        <div class="col-xs-12 col-lg-9 jgr-split-view-right">
            <div ng-show="model.errorMessage" class="alert alert-danger">
                {{model.errorMessage}}
            </div>
            <label for="name">Name</label>
            <input name="name"
                   ng-model="website.name"
                   placeholder="Facebook"
                   type="text"
                   class="form-control"
                   id="name">

            <label for="description">Description</label>
            <textarea ng-model="website.description"
                      name="description"
                      rows="5"
                      placeholder="Enter your website description here!"
                      class="form-control"
                      id="description"></textarea>

            <a class="btn btn-default btn-primary btn-block"
               ng-click="model.createWebsite(website)"
               role="button">Create</a>

            <a class="btn btn-default btn-danger btn-block"
               href="#!/user/{{model.userId}}/website/"
               role="button">Cancel</a></div>
    </div>
</div>
<nav class="navbar navbar-default navbar-static-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a class="jgr-glyph-href" href="#!/user/{{model.userId}}">
                <span class="pull-right glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div><!-- /.container-fluid -->
</nav>
