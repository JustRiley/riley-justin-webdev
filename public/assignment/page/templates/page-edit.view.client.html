<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 col-xs-2">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/">
                        <span class="pull-left glyphicon glyphicon-chevron-left"></span></a></li>
                </ul>
            </div>
            <div class="col-lg-10 col-xs-8">
                <a class="navbar-brand" href="#">Edit Page</a>
            </div>
            <div class="col-lg-1 col-xs-2">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="model.updatePage()" role="button">
                        <span class="pull-right glyphicon glyphicon-check"></span></a></li>
                </ul>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
    <div class="row">
        <!--left side-->
        <div class="col-xs-3 visible-lg jgr-split-view-left"><ul class="list-group">

            <li class="list-group-item active">
                <div class="row">
                    <div class="col-xs-10">Page</div>
                    <div class="col-xs-2">
                        <a class="jgr-glyph-href" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new/">
                            <span class="pull-right glyphicon glyphicon-plus-sign"></span>
                        </a>
                    </div>
                </div>

            </li>

            <li ng-repeat="page in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>
                    </div>
                    <div class="col-xs-2">
                        <a ng-click="model.editPage(page._id)" role="button">
                            <span class="pull-right glyphicon glyphicon-pencil"></span></a></div>
                </div>
            </li>
        </ul></div>
        <div class="col-xs-12 col-lg-9 jgr-split-view-right">
            <label for="pagename">Name</label>
            <input name="pagename"
                   ng-model="model.page.name"
                   type="text"
                   class="form-control"
                   id="pagename">

            <label for="description">Description</label>
            <input name="description"
                   ng-model="model.page.description"
                   type="text"
                   class="form-control"
                   id="description">
            <a class="btn btn-default btn-danger btn-block"
               ng-click="model.deletePage()"
            role="button">Delete</a></div>
    </div>
</div>

<nav class="navbar navbar-default navbar-static-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a class="jgr-glyph-href" href="#!/user/{{model.userId}}/">
                <span class="pull-right glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div><!-- /.container-fluid -->
</nav>
