<div class="container-fluid">
<!--TOOD:Add these improvements to assignment31 and master-->
    <div ng-repeat="widget in model.widgets">
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADING">
                <div ng-switch="widget.size">
                    <div ng-switch-when="1"><h1>{{widget.text}}</h1></div>
                    <div ng-switch-when="2"><h2>{{widget.text}}</h2></div>
                    <div ng-switch-when="3"><h3>{{widget.text}}</h3></div>
                    <div ng-switch-when="4"><h4>{{widget.text}}</h4></div>
                    <div ng-switch-when="5"><h5>{{widget.text}}</h5></div>
                    <div ng-switch-when="6"><h6>{{widget.text}}</h6></div>
                </div>
            </div>
            <div ng-switch-when="IMAGE">
                <img ng-src="{{widget.url}}" width="100%"/>
            </div>
            <div ng-switch-when="HTML" ng-bind-html="model.trustHtmlContent(widget.text)">

            </div>
            <div ng-switch-when="YOUTUBE">
                <iframe src="{{model.trustUrlResource(widget.url)}}"></iframe>
            </div>
        </div>
    </div>

</div>
