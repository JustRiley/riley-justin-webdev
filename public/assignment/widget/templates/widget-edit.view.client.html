<div ng-switch="model.widget.type">
    <div ng-switch-when="HEADING">
        <ng-include src="'/assignment/widget/templates/widget-heading.view.client.html'">
    </div>
    <div ng-switch-when="IMAGE">
        <ng-include src="'/assignment/widget/templates/widget-image.view.client.html'">
    </div>
    <div ng-switch-when="YOUTUBE">
        <ng-include src="'/assignment/widget/templates/widget-youtube.view.client.html'">
    </div>
    <div ng-switch-when="HTML">
        <ng-include src="'/assignment/widget/templates/widget-html.view.client.html'">
    </div>
</div>
